<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - Haider Hernandez</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Contáctenos</h1> 
            
        </header>
        
        
        <p>Si tienes alguna pregunta o inquietud, no dudes en ponerte en contacto conmigo.</p>
        
        <section class="formulario">
            <h2>Formulario de Contacto</h2>
            <form action="/enviar_datos" method="get">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label>Género:</label>
                <input type="radio" name="genero" value="masculino"> Masculino
                <input type="radio" name="genero" value="femenino"> Femenino

                <label>Intereses:</label>
                <input type="checkbox" name="interes" value="deportes"> Deportes
                <input type="checkbox" name="interes" value="musica"> Música
                <input type="checkbox" name="interes" value="lectura"> Lectura

                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="mexico">México</option>
                    <option value="españa">España</option>
                    <option value="argentina">Argentina</option>
                    <option value="argentina">Colombia</option>
                    <option value="argentina">Venezuela</option>
                    <option value="argentina">Estados Unidos</option>
                    <option value="argentina">Francia</option>
                    <option value="argentina">Italia</option>
                    <option value="argentina">Rusia</option>
                    <option value="argentina">Peru</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí..."></textarea>

                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </form>
        </section>
    </div>
</body>
</html>
