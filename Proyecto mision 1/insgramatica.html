<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción al Curso de Gramática - Plataforma Educativa</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <div class="header-section">
            <h1>Inscripción al Curso de Gramática</h1>
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="portafolio.html">Portafolio</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section class="inscripcion">
        <h2>Formulario de Inscripción</h2>
        <p>Por favor, completa los siguientes datos para inscribirte al curso de Gramática:</p>

        <form action="/procesar_inscripcion" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">

            <label for="telefono">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="(XXX) XXX-XXXX">

            <label for="curso">Curso de Interés:</label>
            <input type="text" id="curso" name="curso" value="Gramática" readonly>

            <label for="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                Acepto los términos y condiciones
            </label>

            <button type="submit" class="button">Enviar Inscripción</button>
        </form>

        <p><a href="gramatica.html" class="button">Regresar al Curso</a></p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Plataforma Educativa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
